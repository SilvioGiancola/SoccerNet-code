 <!-- Portfolio Modals -->
 {% for post in site.publications %}
    <div class="portfolio-modal modal fade" id="publication{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/publications/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Date:       <strong>{{ post.project-date }}</strong></li>
                                <li>Paper:      <strong><a href="{{ post.paper_link }}">     {{ post.paper }}     </a></strong></li>
                                <li>Conference: <strong><a href="{{ post.conference_link }}">{{ post.conference }}</a></strong></li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
